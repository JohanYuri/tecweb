<!DOCTYPE html >
<html>

  <head>
    <meta charset="utf-8" >
    <title>Formulario Productos</title>
    <style type="text/css">
      ol, ul { 
      list-style-type: none;
      }
    </style>
  </head>

  <body>
    <h1>Registro de Productos</h1>

    <form id="formulario-productos" action="http://localhost/tecweb/practicas/p08/Parte 2/set_producto_v2.php" method="post">

      <fieldset>
        <legend>Información del Producto</legend>

        <ul>
            <li><label for="form-name">Nombre:</label> 
                <input type="text" name="nombre" id="form-name" maxlength="100">
            </li>
            
            <li><label for="form-marca">Marca:</label> 
                <input type="text" name="marca" id="form-marca" maxlength="25">
            </li>
            
            <li><label for="form-modelo">Modelo:</label> 
                <input type="text" name="modelo" id="form-modelo" maxlength="25">
            </li>
            
            <li><label for="form-precio">Precio:</label> 
                <input type="number" name="precio" id="form-precio" step="0.01" min="0">
            </li>
            
            <li><label for="form-detalles">Detalles:</label><br>
                <textarea name="detalles" rows="4" cols="60" id="form-detalles" maxlength="250" placeholder="No más de 250 caracteres de longitud"></textarea>
            </li>
            
            <li><label for="form-unidades">Unidades:</label> 
                <input type="number" name="unidades" id="form-unidades" min="0">
            </li>
            
            <li><label for="form-imagen">Imagen:</label> 
                <input type="file" name="imagen" id="form-imagen" accept="image/*">
            </li>
            
        </ul>
      </fieldset>


      <p>
        <input type="submit" value="Enviar">
        <input type="reset">
      </p>

    </form>
  </body>
</html>
